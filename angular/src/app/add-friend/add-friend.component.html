<div class ='main-div'>
  <div class ='meas'>
  <mat-card class="example-result-card">
    <mat-card-title fxLayoutAlign="center" class="Title">Add Friends</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <mat-list>
          <mat-list-item class="users" *ngFor="let user of usersToAdd; index as j">

            <div mat-line><b>{{user.firstName}}&nbsp;{{user.lastName}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></div>
            <p mat-line>@{{user.username.toLowerCase()}}</p>
            <button mat-mini-fab color="accent" [disabled]="buttons[j]" type="submit" (click)="addFriend(user.username, user.firstName, user.lastName); buttons[j]=true">
              <mat-icon>add</mat-icon>
            </button>

            <mat-divider></mat-divider>

          </mat-list-item>
          <mat-list-item></mat-list-item>
        </mat-list>
    </mat-card-content>
  </mat-card>
</div>
<div class="fab-container-back">
  <button mat-flat-button color="primary" routerLink="/friends">
    <i class="material-icons">arrow_back</i>
  </button>
</div>
</div>
