<div class="split left">
  <div class ='main-div'>
    <mat-card class="example-result-card">
      <mat-card-title fxLayoutAlign="center"> Friends</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content>
        <mat-list>

          <mat-list-item class="users" *ngFor="let friend of friends">

            <div class="example-button-container">
              <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>delete</mat-icon>
              </button>

              <button mat-mini-fab style="margin-left: 15px" (click)="setSelectedFriend(friend.username, friend.firstName, friend.lastName)">
                <mat-icon>arrow_forward</mat-icon>
              </button>
            </div>

            <div mat-line>
              <b>{{friend.firstName}} {{friend.lastName}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>

            </div>
            <p mat-line>@{{friend.username.toLowerCase()}}</p>

            <mat-divider></mat-divider>

          </mat-list-item>
          <mat-list-item></mat-list-item>

        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<hr />

<div class="split right">
  <div class ='main-div'>
    <mat-card class="example-result-card">
      <mat-card-title fxLayoutAlign="center">{{friendFirstName}} {{friendLastName}}</mat-card-title>
      <mat-card-subtitle fxLayoutAlign="center">@{{friendUsername}}</mat-card-subtitle>
      <mat-card-content>
  <mat-list>

  </mat-list>
      </mat-card-content>
    </mat-card>
  </div>




</div>

<div class="fab-container">
  <button mat-flat-button color="accent"  matTooltip="Add new friend!" routerLink="/friends/add">
    <i class="material-icons">add</i>
  </button>
</div>
