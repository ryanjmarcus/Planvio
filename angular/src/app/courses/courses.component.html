<div class="pa-record-container" style="padding-top: 75px">
  <ng-container *ngFor="let course of courses">
    <app-course (deleteEvent)="deleteCourse($event)" style="padding: 20px 20px 20px 20px;" [course]="course"></app-course>
  </ng-container>
</div>

<div class="fab-container">
  <button mat-flat-button color="accent"  matTooltip="Add new course!" routerLink="/courses/add">
    <i class="material-icons">add</i>
  </button>
</div>
